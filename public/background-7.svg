  <style>
    /* Define animation keyframes */
    @keyframes pulse1 {
    0% { filter: brightness(1); }
    50% { filter: brightness(1.5); }
    100% { filter: brightness(1); }
    }

    @keyframes pulse2 {
    0% { filter: brightness(0.8); }
    50% { filter: brightness(1.3); }
    100% { filter: brightness(0.8); }
    }

    @keyframes pulse3 {
    0% { filter: brightness(0.7); }
    50% { filter: brightness(1.2); }
    100% { filter: brightness(0.7); }
    }

    /* Make sure all paths are fully opaque */
    path {
    fill-opacity: 1;
    }

    /* Define animation classes */
    .animate1 {
    animation: pulse1 4s infinite ease-in-out;
    }

    .animate2 {
    animation: pulse2 6s infinite ease-in-out;
    }

    .animate3 {
    animation: pulse3 8s infinite ease-in-out;
    }
  </style>

